    <title>Kredit-fund</title>
    <script type="module">


        const url = window.location.search;
        const urldata = new URLSearchParams(url);
        const i = urldata.get("i")


        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3HL-aufFCFMoNw1DmAC3XhX-ohS3w9Zk",
            authDomain: "Kredit-fund.firebaseapp.com",
            projectId: "Kredit-fund",
            storageBucket: "Kredit-fund.firebasestorage.app",
            messagingSenderId: "377131759684",
            appId: "1:377131759684:web:7ffe9836fd0b9bd240e411"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let OTP = Math.floor(1000 + Math.random() * 9000);


        await setDoc(doc(db, "otp", i), {
            otp: OTP,
        }).then(async () => {

            let formData2 = {
                email: i,
                OTP: OTP,
            }


            const options = {
                method: 'POST',

                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(formData2),
            }

            const response = await fetch('/login/otp.html', options);

            console.log(response.ok)
            if (response.ok) {
                alert(`OTP was sent to ${i}`);
                window.location.href = "https://Kredit-fund.web.app/login/otp.html";
            } else {
                window.history.back();
            }

        })



    </script>
